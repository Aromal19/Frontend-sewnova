<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Token Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Frontend Token Debug</h1>
    
    <div class="debug-section info">
        <h3>üìã Current localStorage Contents</h3>
        <pre id="localStorageContent"></pre>
    </div>

    <div class="debug-section">
        <h3>üîë Token Analysis</h3>
        <div id="tokenAnalysis"></div>
    </div>

    <div class="debug-section">
        <h3>üß™ Test API Calls</h3>
        <button onclick="testAuthService()">Test Auth Service</button>
        <button onclick="testCustomerService()">Test Customer Service</button>
        <button onclick="testLogin()">Test Login</button>
        <div id="apiTestResults"></div>
    </div>

    <script>
        function displayLocalStorage() {
            const content = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                content[key] = localStorage.getItem(key);
            }
            document.getElementById('localStorageContent').textContent = JSON.stringify(content, null, 2);
        }

        function analyzeToken() {
            const token = localStorage.getItem('token') || localStorage.getItem('accessToken');
            const analysisDiv = document.getElementById('tokenAnalysis');
            
            if (!token) {
                analysisDiv.innerHTML = '<div class="error">‚ùå No token found in localStorage</div>';
                return;
            }

            try {
                // Decode JWT token (header.payload.signature)
                const parts = token.split('.');
                if (parts.length !== 3) {
                    analysisDiv.innerHTML = '<div class="error">‚ùå Invalid JWT format</div>';
                    return;
                }

                const payload = JSON.parse(atob(parts[1]));
                const now = Math.floor(Date.now() / 1000);
                const expiresIn = payload.exp - now;

                let html = '<div class="success">‚úÖ Token found</div>';
                html += '<pre>' + JSON.stringify(payload, null, 2) + '</pre>';
                html += '<div><strong>Token Status:</strong></div>';
                html += '<div>‚è∞ Current time: ' + now + '</div>';
                html += '<div>‚è∞ Token expires: ' + payload.exp + '</div>';
                html += '<div>‚è∞ Expires in: ' + expiresIn + ' seconds</div>';
                html += '<div>‚è∞ Token valid: ' + (expiresIn > 0 ? '‚úÖ Yes' : '‚ùå No') + '</div>';
                
                if (expiresIn <= 0) {
                    html += '<div class="error">‚ö†Ô∏è Token has expired!</div>';
                }

                analysisDiv.innerHTML = html;
            } catch (error) {
                analysisDiv.innerHTML = '<div class="error">‚ùå Error decoding token: ' + error.message + '</div>';
            }
        }

        async function testAuthService() {
            const resultsDiv = document.getElementById('apiTestResults');
            resultsDiv.innerHTML = '<div>üîÑ Testing Auth Service...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                resultsDiv.innerHTML = '<div class="success">‚úÖ Auth Service: ' + JSON.stringify(data) + '</div>';
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Auth Service Error: ' + error.message + '</div>';
            }
        }

        async function testCustomerService() {
            const resultsDiv = document.getElementById('apiTestResults');
            const token = localStorage.getItem('token') || localStorage.getItem('accessToken');
            
            if (!token) {
                resultsDiv.innerHTML = '<div class="error">‚ùå No token available for testing</div>';
                return;
            }

            resultsDiv.innerHTML = '<div>üîÑ Testing Customer Service...</div>';
            
            try {
                const response = await fetch('http://localhost:3002/api/addresses', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Customer Service: ' + JSON.stringify(data) + '</div>';
                } else {
                    const errorData = await response.json();
                    resultsDiv.innerHTML = '<div class="error">‚ùå Customer Service Error: ' + JSON.stringify(errorData) + '</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Customer Service Error: ' + error.message + '</div>';
            }
        }

        async function testLogin() {
            const resultsDiv = document.getElementById('apiTestResults');
            resultsDiv.innerHTML = '<div>üîÑ Testing Login...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'aromalgirish00@gmail.com',
                        password: 'Aromal@2002'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store the token
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('token', data.accessToken);
                    if (data.user) localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Login successful! Token stored.</div>';
                    displayLocalStorage();
                    analyzeToken();
                } else {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Login failed: ' + JSON.stringify(data) + '</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Login Error: ' + error.message + '</div>';
            }
        }

        // Initialize
        displayLocalStorage();
        analyzeToken();
    </script>
</body>
</html>
